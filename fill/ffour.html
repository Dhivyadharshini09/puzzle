<!DOCTYPE html>
<html>
<head>
  <style>
    .drag-item {

      text-align: center;
      line-height: 40px;
      cursor: move;
      display: inline-block;
    }
    
    .drop-area {

      height: 40px;
      background-color: #f9f9f9;
      border: 2px dashed #999;
      text-align: center;
      line-height: 40px;
      display: inline-block;
    }

    .word-container {

    }
    p {display: inline-block;
    font-size: 25px;}
    body {
    background-color: powderblue;}
    h1 {color: blue}
  </style>
</head>
<body><center>

  <div class="word-container">
    <p> R E  </p>
    <div id="drop-area-1" class="drop-area"></div>
    <div id="drop-area-2" class="drop-area"></div>
    <p> T </p>
    
    <div id="drop-area-3" class="drop-area"></div>
  </div>
    </center>
  <script>
    var dragItems = document.querySelectorAll(".drag-item");
    var dropAreas = document.querySelectorAll(".drop-area");
    dragItems.forEach(function (dragItem) {
      dragItem.addEventListener("dragstart", function (event) {
        event.dataTransfer.setData("text/plain", event.target.id);
      });
    });
    dropAreas.forEach(function (dropArea) {
      dropArea.addEventListener("dragover", function (event) {
        event.preventDefault(); 
      });

      dropArea.addEventListener("drop", function (event) {
        event.preventDefault(); 
        var draggedItemId = event.dataTransfer.getData("text/plain");
        var draggedItem = document.getElementById(draggedItemId);
        event.target.appendChild(draggedItem);
      });
    });

    function verifyAnswer() {
      var answer = "";
      dropAreas.forEach(function (dropArea) {
        var dragItem = dropArea.querySelector(".drag-item");
        if (dragItem) {
          answer += dragItem.innerText;
        }
      });

      if (answer === "MOE") {
        alert("Correct answer!");
      } else {
        alert("Incorrect answer!");
      }
    }
  </script>
